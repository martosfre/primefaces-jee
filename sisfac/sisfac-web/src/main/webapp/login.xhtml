<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="sisfac.css" />
</h:head>
<h:body style="background-color:#dde8e7;">
<h:form id="frmLog">
	<p:outputLabel value="NOMBRE DEL SISTEMA" style="font-size:16px; font-weight:bold;"/>
	<div id="panGen" align="center">
		<p:growl id="menGen" />
		<div id="divUsuario">
			<p:outputLabel value="Usuario:" for="txtNomUsu" styleClass="etiqueta" />
			<p:inputText id="txtNomUsu" required="true" maxlength="10"
				value="#{loginBean.usuario}"  placeholder="Usuario"/>
			<i class="fa fa-user iconoLogin"></i>	
		</div>
		<br></br>
		<div id="divClave">
			<p:outputLabel value="Clave:" for="pxtClaUsu" styleClass="etiqueta" />
			<p:password id="pxtClaUsu" required="true" maxlength="10"
				value="#{loginBean.clave}"  placeholder="Clave"/>
			<i class="fa fa-lock iconoLogin"></i>	
		</div>
		<div id="divIngresar">
			<p:commandButton value="Ingresar" styleClass="btnIngresar" process="@this :frmLog"
				actionListener="#{loginBean.validarUsuario}" update=":frmLog:menGen" />
		</div>
	</div>
</h:form>
</h:body>
</html>
